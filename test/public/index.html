<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="container-fluid">

      <h3 id="sitePageTitle">
        Vending Machine
        <hr />
      </h3>


          <div class="container-fluid">
          	<div class="row">
          		<div class="col-md-12">
          			<div class="row">
          				<div class="col-md-9">
          					<div class="row">
                      <!--  DYNAMICALLY CREATED ITEMS GO IN allItemsOnLoadUp -->
                			<div id="allItemsOnLoadUp" class="row">

                      </div>
          					</div>
          				</div>

          				<div class="col-md-3 theStaticContent">

                    <form id="totalInForm">

          					  <div class="row">
          						  <div class="col-md-12 ">


                          <div class -"col-md-2">

                          <h4 id="totalInText" class="textLabels">
                            Total$ In
                          </h4>
                        </div>

          						  </div>
          					  </div>

          					  <div class="row">
          						  <div class="col-md-12 theBoxDivs">

                          <input id="moneyBox" class="theBoxes" type="text" value="0.00" readonly />
                          <input id="hiddenMoney" type="hidden" value="0.00" />

                        </div>
          					  </div>

                      <br />

          					<div class="row moneyButtonRow">
          						<div class="col-md-6">

                        <button type="button" id ="dollar" class="btn btn-success theFour">
                          Add Dollar
                        </button>

          						</div>

          						<div class="col-md-6 quarNick">

                        <button type="button"  id ="quarter" class="btn btn-success theFour">
                          Add Quarter
                        </button>

          						</div>
          					</div>


          					<div class="row moneyButtonRow">
          						<div class="col-md-6 moneyButtonPadding">

                        <button type="button"  id ="dime" class="btn btn-success theFour">
                          Add Dime
                        </button>

          						</div>

          						<div class="col-md-6 quarNick moneyButtonPadding">
                        <button type="button"  id ="nickel" class="btn btn-success theFour">
                          Add Nickel
                        </button>
          						</div>

          					</div>


                    </form>

                    <hr class="horizontalRules"/>



                    <form id="messagesForm">

                      <div class="row">
                        <div class="col-md-12">

                          <h4 class="textLabels">Messages</h4>

                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 theBoxDivs">

                          <input id="messageBox" class="theBoxes" type="text" readonly>

                        </div>
                      </div>


                      <div class="row">
                        <div class="col-md-4 itemBoxPadding">

                          <h4 id="itemText" class="textLabels">
                            Item:
                          </h4>

                        </div>

                        <div class="col-md-8 theBoxDivs itemBoxPadding">

                          <input id="itemBox" class="theBoxes" type="text" readonly>
                          <input type="hidden" id="hiddenItemId">

                        </div>
                      </div>


                      <div class="row">
                        <div class="col-md-12">
                          <div class="container columnButtons purChangePadding">

                            <button type="button" id="makePurchaseButton" class="btn btn-success">
                              Make Purchase
                            </button>
                          </div>
                        </div>

                        </form>
                      </div>


                      <hr class="horizontalRules"/>




                      <div class="row">
                        <div class="col-md-12">

                          <h4 class="textLabels">Change</h4>

                        </div>
                      </div>


                      <div class="row">
                        <div class="col-md-12 theBoxDivs">

                          <input type="text" id="changeBox" class="theBoxes" readonly />

                        </div>
                      </div>


                      <div class="row">
                        <div id = "changeReturnButton" class="col-md-12">

                          <div id="changeButtonPadding" class="container columnButtons">

                            <button type="button" class="btn btn-success">
                              Change Return
                            </button>

                          </div>
 
                        </div>
                      </div>


          				</div>
          			</div>

          				</div>





          		</div>
          	</div>
          </div>








<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/home.js"></script>
  </body>
</html>
